<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            width: 100%;
            height:100px;
            border:1px solid transparent;
            background-color: white;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 15px;
        }
        img{
            
            margin: auto;
            display: grid;
            justify-content: center;
        }
        #card{
            width:40%;
            height: auto;
            border: 1px solid transparent;
            margin: auto;
            margin-top: 40px;
            border-radius: 20px;
            background-color: #fe5c75;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            
        }
        #card>form{
            display: grid;
            margin-left: 40px;
            margin-right: 40px;
            
        }
        #card>form>h3{
            text-align: center;
            margin-top: 15px;
            margin-bottom: 25px;
        }
        #card>form>p{
            font-size: 13px;
        }
        input[type=submit]{
            background-color: rgba(151, 151, 223, 0.514);
            width:40%;
            margin: auto;
            cursor: pointer;
            padding: 4px 4px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

    
        
    </style>
</head>
<body>
    <div id="img">
        <img src="https://cdn2.stylecraze.com/wp-content/uploads/static-content/logos/sc-logo.png.webp" />   
    </div>      
    <div id="card">
        <form>
            <h3>Login</h3>
            <label>Email</label><br />
            <input id="email" type="email" placeholder="Enter email" /><br />
            <label>Password</label><br />
            <input id="pass" type="password" placeholder="Enter password" /><br />
           
            <input id="login" type="submit" name="Login" value="Login"/ >
            
        </form>
        
    </div>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit", myFunc);

    

    function myFunc(event){
        event.preventDefault();


        let arrayData=JSON.parse(localStorage.getItem("signup"));

        let mail=document.querySelector("#email").value;
        let pass=document.querySelector("#pass").value;

        let flag=false;
       
        arrayData.forEach((element) => {
            if (element.email==mail && element.password==pass)
            {
                flag=true
            }
        });
            
        
        if (flag==true)
        {
            alert("Succesfully Login");
        }
        else
        {
            alert("Wrong Credential");
        }
        



    }
</script>
