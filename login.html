<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        #head > div {
            display: grid;
            justify-content: center;
            justify-items: center;
            height: 50px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            overflow: hidden;
            background-color: white;
            position: fixed;
            top: 0; 
            width: 100%; 
        }
        #card{
            width:40%;
            height: auto;
            border: 1px solid transparent;
            margin: auto;
            margin-top: 100px;
            border-radius: 20px;
            background-color: #fe5c75;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            
        }
        #card>form{
            display: grid;
            margin-left: 40px;
            margin-right: 40px;
            
        }
        #card>form>h3{
            text-align: center;
            margin-top: 15px;
            margin-bottom: 25px;
        }
        #card>form>p{
            font-size: 13px;
        }
        input[type=submit]{
            background-color: rgba(151, 151, 223, 0.514);
            width:40%;
            margin: auto;
            cursor: pointer;
            padding: 4px 4px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

    
        
    </style>
</head>
<body>
    <div id="head">
        <div>
          <img
            src="https://cdn2.stylecraze.com/wp-content/themes/buddyboss-child/images/sc-logo.png"
            alt=""
          />
        </div>
      </div>     
    <div id="card">
        <form>
            <h3>Login</h3>
            <label>Email</label><br />
            <input id="email" type="email" placeholder="Enter email" /><br />
            <label>Password</label><br />
            <input id="pass" type="password" placeholder="Enter password" /><br />
           
            <input id="login" type="submit" name="Login" value="Login"/ >
            
        </form>
        
    </div>
</body>
</html>
<script>
    let form=document.querySelector("form");
    let signUpData=JSON.parse(localStorage.getItem("signUpData"))||[];
    form.addEventListener("submit",function(event){
        event.preventDefault();
        let data={
            email:form.email.value,
            password:form.pass.value,
        }
        if(checkLogin(data.email,data.password)===true){
            localStorage.setItem("login",JSON.stringify(data));
            alert("Log In Successfully");
            window.location.href="homePage.html";
        }else{
            alert("Wrong Email or Password");
        }
    })
    function checkLogin(email,password){
            let filtered=signUpData.filter(function(elem){
                return elem.email===email && elem.password===password;
            })
            if(filtered.length>0){
                return true;
            }else{
                return false;
            }
    }
</script>
