<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #imgdiv{
            width: 15%;
      height: 30px; 
      margin: auto; 
        }
        img{
      width: 100%;
      height: 100%;
      display: flex;
        }
#main{
    width: 40%;
    height:350px;
    margin: auto;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
    box-sizing: border-box;

}
#main>form>h2{
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    padding-top: 10px;
    color: #ff5a78;
}
#main>form>p{
    font-family: Arial, Helvetica, sans-serif;
    margin-left: 15px;
    font-size: 15px;
    font-weight: bold;
    color: gray;
}
#main>form>input{
    margin-left: 15px;
    padding: 10px 30%;
    margin-bottom: 10px;
}

#main>form>button{
    color: white;
    background-color: #ff5a78;
    padding: 10px 42%;
    margin-left: 15px;
    margin-top: 15px;
    border-radius: 0.5rem;
    font-weight: 600;
    border: 0ch;
    cursor: pointer;
}
#main>form>h4{
    text-align: center;
    color: gray;
}

    </style>
</head>
<body>
    <div id="imgdiv">
        <img src="https://cdn2.stylecraze.com/wp-content/uploads/static-content/logos/sc-logo.png.webp" alt="error"></div>
    <div id="main">

        <form>
            <h2>Log In</h2>
            <p>Email</p>
            <input id="email" type="email" placeholder="Enter email">
            <p>Password</p>
            <input id="pass" type="password" placeholder="Enter password">
            <button id="login" >LOG IN</button>
            <h4>Create New <a href="signup.html">Account</a></h4>
        </form>
   
    </div>
</body>

<script>
    let form=document.querySelector("form");
    let signUpData=JSON.parse(localStorage.getItem("signUpData"))||[];
    form.addEventListener("submit",function(event){
        event.preventDefault();
        let data={
            email:form.email.value,
            password:form.pass.value,
        }
        if(checkLogin(data.email,data.password)===true){
            localStorage.setItem("login",JSON.stringify(data));
            alert("Log In Successfully");
        }else{
            alert("Wrong Email or Password");
        }
    })
    function checkLogin(email,password){
            let filtered=signUpData.filter(function(elem){
                return elem.email===email && elem.password===password;
            })
            if(filtered.length>0){
                return true;
            }else{
                return false;
            }
    }
</script>
</html>
