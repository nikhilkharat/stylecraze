<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #imgdiv{
            width: 15%;
      height: 30px; 
      margin: auto; 
        }
        img{
      width: 100%;
      height: 100%;
      display: flex;
        }
#main{
    width: 40%;
    height: 550px;
    margin: auto;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
    box-sizing: border-box;

}
#main>form>h2{
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    padding-top: 10px;
    color: #ff5a78;
}
#main>form>p{
    font-family: Arial, Helvetica, sans-serif;
    margin-left: 15px;
    font-size: 15px;
    font-weight: bold;
    color: gray;
}
#main>form>input{
    margin-left: 15px;
    padding: 10px 30%;
    margin-bottom: 10px;
}

#main>form>button{
    color: white;
    padding: 10px 41%;
    margin-left: 15px;
    margin-top: 15px;
    cursor: pointer;
    background-color: #ff5a78;
    border: none;
    font-weight: bolder;
    border-radius: 00.5rem;
}

#main>form>p:last-child{
    text-align:center ;
}
#main>form>p:nth-child(8){
    color: gray;
    font-weight: lighter;
    font-size: 13px;
    text-align: center;
}
#main>form>p:nth-child(10){
    color: gray;
    font-weight: lighter;
    font-size: 13px;
    text-align: center;
}
    </style>
</head>
<body>
    <div id="imgdiv">
    <img src="https://cdn2.stylecraze.com/wp-content/uploads/static-content/logos/sc-logo.png.webp" alt="error"></div>
        <div id="main">
            <form>
                <h2>Sign Up</h2>
                <p>Full name</p>
                <input id="name" type="text" placeholder="Enter your full name">
                <p>Email</p>
                <input id="email" type="email" placeholder="Enter email">
                <p>Password</p>
                <input id="pass" type="password" placeholder="Enter password">
                <p>By signing up, I accept the Stylecraze Terms of Service and acknowledge the Privacy Policy. </p>
                <button id="signup">SIGN UP</button>
                <p>Already have an account ? <a href="login.html"> Log In</a>  </p>
            </form>
           
             </div>
</body>
<script>
    let form=document.querySelector("form");
    let signUpData=JSON.parse(localStorage.getItem("signUpData"))||[];
    form.addEventListener("submit",function(event){
        event.preventDefault();
        let data={
             name:form.name.value,
             email:form.email.value,
             password:form.pass.value,
             
        }
        
        // if return true means you can signup if return false means you can not signup
        if(checkEmails(data.email)===true){
            signUpData.push(data);
            localStorage.setItem("signUpData",JSON.stringify(signUpData));
            alert("Congratulation!!! Your Account is Created You Can Log In Now");
            window.location.href="login.html";
        }else{
            alert("Account Already Exist Please Log In");
        }
    })
    

    // I check email for validation (account already exist or not)
    function checkEmails(email){
        let filtered=signUpData.filter(function(elem){
            return email===elem.email;
        })
        if(filtered.length>0){
            return false;
        }else{
            return true;
        }
    }
</script>
</html>
